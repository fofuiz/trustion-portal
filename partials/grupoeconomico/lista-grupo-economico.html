<section class="text-center">
	<h3>Pesquisa de Grupos</h3>

	<form class="form-horizontal" id="form-search" name="frmListaGrupoEconomico" ng-submit="pesquisaGrupo()" novalidade>
		<div class="form-group">
			<label class="control-label col-xs-3" for="cnpj">CNPJ:</label>
			
			<div class="col-xs-6">
				<input class="form-control" type="text" id="cnpj" ui-mask="99.999.999/9999-99" ng-model="cnpj" />
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-xs-3" for="id-grupo">ID do Grupo:</label>
			
			<div class="col-xs-6">
				<input class="form-control" type="text" onkeypress="return event.charCode >= 48 && event.charCode <= 57" id="id-grupo" ng-model="id" />
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-xs-3" for="nome-grupo">Nome do Grupo:</label>
			
			<div class="col-xs-6">
				<input class="form-control" type="text" id="nome-grupo" maxlength="150" ng-model="nome" />
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-3">
			</div>

			<div class="col-xs-3">
				<input type="button" ui-sref="novoGrupoEconomico" class="btn btn-verde btn-lg btn-block" value="Novo"/>
			</div>
			
			<div class="col-xs-3">
				<input type="submit" class="btn btn-verde btn-lg btn-block" value="Pesquisar"/>
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-xs-1">
			</div>
			
			<div class="col-xs-9">
				<table class="table table-stripped table-hover">
					<thead>
						<tr class="cabecalho">
							<th class="text-center texto-branco"><h4>ID do Grupo</h4></th>
							<th class="text-center texto-branco"><h4>Nome do Grupo</h4></th>
							<th class="text-center texto-branco"><h4>CNPJ</h4></th>
							<th class="text-center texto-branco"></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="grupo in grupos">
							<td class="text-center">{{grupo.idGrupoEconomico}}</td>
							<td class="text-center">{{grupo.nome}}</td>
							<td class="text-center">{{grupo.cnpj | cnpj}}</td>
							<td class="text-center"><button ui-sref="alteraGrupoEconomico({ grupoId: grupo.idGrupoEconomico })" class="btn btn-verde"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
						</tr>
					</tbody>
				</table>
			</div>			
			
			<div class="col-xs-1">
			</div>
		</div>
		
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-8">
				<div>
					<ul ng-show="paginacao" uib-pagination
						class="pagination"
						rotate="false"
						boundary-link-numbers="true"

						previous-text="&lsaquo;"
						next-text="&rsaquo;"
						first-text="&laquo;"
						last-text="&raquo;"

						ng-disabled="pag_desabilitado"
						max-size="pag_tamanho"
						items-per-page="pag_registrosPorPagina"
						total-items="pag_totalRegistros"
						ng-model="pag_paginaSelecionada"
						ng-change="carregarGrupoEconomicosPorPagina()">
					</ul>
					<input type="button" ui-sref="home" class="btn btn-verde btn-lg pull-right margin-top-10" value="Voltar" />
				</div>
			</div>
		</div>
	</form>
</section>
