<section class="text-center">
	<h3>Altera&ccedil;&atilde;o de Grupos</h3>
	<div class="row">
		<div class="col-sm-offset-1 col-sm-8">
			<form id="form-search" ng-submit="alteraGrupoEconomico()" name="frmAlteraGrupoEconomico" class="form-horizontal" novalidate>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="id-grupo">ID do Grupo:</label>
					<div class="col-sm-9">
						<input type="number" id="id-grupo" ng-model="id" class="form-control" disabled/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="cnpj">CNPJ:</label>
					<div class="col-sm-9">
						<input type="text" id="cnpj" ui-mask="99.999.999/9999-99"  ng-model="cnpj" class="form-control" disabled/>
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="nome-grupo">Nome do Grupo:</label>
					<div class="col-sm-9">
						<input type="text" id="nome-grupo" ng-model="nome" maxlength="150" class="form-control" ng-required="true"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-3 col-sm-5">
						<input type="submit" class="btn btn-verde btn-lg btn-block" value="Salvar"/>
					</div>
					<div class="col-sm-4">
						<input type="button" ui-sref="listaGrupoEconomico" class="btn btn-verde btn-lg btn-block" value="Voltar"/>
					</div>
				</div>
			</form>
		</div>
	</div>
</section>
