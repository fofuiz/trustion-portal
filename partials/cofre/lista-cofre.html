<section class="text-center">
	<h3>Pesquisa de Cofres</h3>

	<form class="form-horizontal" id="formListaCofre" ng-submit="pesquisarPorCriterios()">
		<div class="form-group">
			<label class="control-label col-xs-3" for="idEquipamento">ID do Equipamento:</label>

			<div class="col-xs-6">
				<input class="form-control" type="text" id="idEquipamento"  ng-model="filtroCofre.idEquipamento" maxlength="10"
				onkeypress="return event.charCode >= 48 && event.charCode <= 57"/>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-xs-3" for="idNumSerie">N&uacute;mero de S&eacute;rie:</label>

			<div class="col-xs-6">
				<input class="form-control" type="text" id="idNumSerie" maxlength="10" ng-model="filtroCofre.numSerie"/>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-xs-3" for="idGrupo">Grupo:</label>
	
			<div class="col-xs-6">
				<select id="idGrupo" class="form-control" ng-model="filtroCofre.idGrupoEconomico"
					ng-change="carregarEmpresas(filtroCofre.idGrupoEconomico)"
					ng-options="grupo.idGrupoEconomico as grupo.nome for grupo in listaGrupo" >
		
					<option value="">Selecione um grupo...</option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-xs-3" for="idEmpresa">Empresa:</label>
	
			<div class="col-xs-6">
				<select id="idEmpresa" class="form-control" ng-model="filtroCofre.idEmpresa"
					ng-change="carregarModelosNegocio(filtroCofre.idEmpresa)"
					ng-options="empresa.idEmpresa as empresa.razaoSocial for empresa in listaEmpresa" >
		
					<option value="">Selecione uma empresa...</option>
				</select>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-xs-3" for="idModeloNegocio">Modelo de Neg&oacute;cio:</label>
	
			<div class="col-xs-6">
				<select id="idModeloNegocio" class="form-control" ng-model="filtroCofre.idModeloNegocio"
						ng-options="modeloNegocio.idModeloNegocio as modeloNegocio.nome for modeloNegocio in listaModelosNegocio" >
		
					<option value="">Selecione um modelo de neg&oacute;cio...</option>
				</select>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label col-xs-3" for="statusID">Status:</label>

			<div class="col-xs-6">
				<select class="form-control" id="statusID" ng-model="filtroCofre.status"
						ng-options="status for status in lstStatus" >

					<option value="">Selecione um status...</option>
				</select>
			</div>
		</div>
	
		<div class="form-group">
			<div class="col-xs-3">
			</div>

			<div class="col-xs-3">
				<input ui-sref="novoCofre" class="btn btn-verde btn-lg btn-block" value="Novo"/>
			</div>
			
			<div class="col-xs-3">
				<input type="submit" class="btn btn-verde btn-lg btn-block" value="Pesquisar"/>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-1">
			</div>

			<div class="col-xs-10">
				<table id="tblCofre" class="table table-striped table-condensed" cellspacing="0" width="100%">
					<thead>
						<tr class="cabecalho">
							<th class="text-center texto-branco"><h4>ID Equipamento</h4></th>
							<th class="text-center texto-branco"><h4>N&uacute;mero de S&eacute;rie</h4></th>
							<th class="text-center texto-branco"><h4>C&oacute;digo na Transportadora</h4></th>
							<th class="text-center texto-branco"><h4>Grupo</h4></th>
							<th class="text-center texto-branco"><h4>Empresa</h4></th>
							<th class="text-center texto-branco"><h4>Status</h4></th>
							<th class="text-center texto-branco"><h4>Editar</h4></th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="cofre in listaCofre">
							<td class="text-center">{{cofre.idEquipamento}}</td>
							<td class="text-center">{{cofre.numSerie}}</td>
							<td class="text-center">{{cofre.codigoNaTransportadora}}</td>
							<td class="text-center">{{cofre.nomeGrupoEconomico}}</td>
							<td class="text-center">{{cofre.razaoSocial}}</td>
							<td class="text-center">{{cofre.status}}</td>
							<td class="text-center">
								<button ui-sref="alteraCofre({idCofre : cofre.idCofre})" 
										class="btn btn-verde btn-sm" >
		
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="col-xs-1">
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-9">
				<ul ng-show="paginacao" uib-pagination
					class="pagination"
					rotate="false"
					boundary-link-numbers="true"

					previous-text="&lsaquo;"
					next-text="&rsaquo;"
					first-text="&laquo;"
					last-text="&raquo;"

					ng-disabled="pag_desabilitado"
					max-size="pag_tamanho"
					items-per-page="pag_registrosPorPagina"
					total-items="pag_totalRegistros"
					ng-model="pag_paginaSelecionada"
					ng-change="carregarCofresPorPagina(filtroCofrePage)">
				</ul>
				<input type="button" ui-sref="home" class="btn btn-verde btn-lg pull-right margin-top-10" value="Voltar" />
			</div>
		</div>
	</form>
</section>
