<div class="modal-header background-verde">
	<h3 class="modal-title" id="modal-titulo">Links de VÃ­deo</h3>
</div>

<div class="modal-body" id="modal-body">
	<div class="row">
		<div class="alert alert-danger" role="alert" ng-show="isExibirMensagemErro" >
			<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
			<span class="sr-only">Error:</span>
			<span>{{mensagemErro}}</span>
		</div>
	</div>

	<br/>

	<div class="col-xs-12">
		<table class="table table-bordered" class="table table-striped table-condensed" cellspacing="0" width="100%">
			<thead>
				<tr class="cabecalho">
					<th class="text-center texto-branco"><h7>Tipo</h7></th>
					<th class="text-center texto-branco"><h7>Link</h7></th>
				</tr>
			</thead>

			<tbody>
				<tr ng-repeat="links in linkVideoList">
					<td class="text-center">{{links.tipoVideo}}</td>
					<td class="text-center">
						<a href="{{links.link}}" target="_blank" id="btn-links">Clique aqui</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>

<div class="modal-footer">
    <button class="btn btn-verde" type="button" ng-click="voltar()">Voltar</button>
</div>
