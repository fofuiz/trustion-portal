<div class="partialLogin">
	<div class="div-box">
		<div class="outer-border">
			<div class="logo">
				<img alt="logotipo" src="./img/trustion-login-avatar.png" />
			</div>
			<div class="autenticacao-block">
				<form class="form" name="frmLogin" ng-submit="login()" novalidate>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-user" ></span></span>
							<input type="text" class="form-control" placeholder="Usu&aacute;rio" id="usuario" name="usuario" ng-model="usuario" ng-required="true"/>
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<span class="input-group-addon"><span class="glyphicon glyphicon-lock" ></span></span>
							<input type="password" class="form-control" placeholder="Senha" id="senha" name="senha" ng-model="senha" ng-required="true"/>
						</div>
					</div>


					<div class="alert alert-danger" role="alert" ng-show="isDadosInvalidos" >
						<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
						<span class="sr-only">Error:</span>
						<span>{{mensagem}}</span>
					</div>

					<button type="submit" class="btn btn-lg btn-verde btn-block">Entrar</button>
					<br>

					<div align="center">
						<a ui-sref="esqueceuSenha" id="esqueceuSenha">Esqueceu a senha?</a>
					</div>

				</form>
			</div>
			<div class="footer-login">
				<span>Ver. 1.1.0 Desenvolvido por <img src="./img/trustion-logo.png"/> </span>
			</div>
		</div>
	</div>
</div>
