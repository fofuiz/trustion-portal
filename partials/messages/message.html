<div class="alert text-center ui-message {{ type }}" style="position:relative" role="alert" ng-show="isShowMessage">
    <button type="button" class="close" aria-label="close" ng-click="hideMessage()">
        <span aria-hidden="true">&times;</span>
    </button>
    <span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
    <span>{{message}}</span>
</div>
