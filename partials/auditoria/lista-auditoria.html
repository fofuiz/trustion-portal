<section class="text-center"><!-- começa a seção responsável pelo form de pesquisa/inserir -->
	<h3>Trilha de Auditoria</h3>
	<div class="row">
		<div class="col-sm-offset-1 col-sm-8">
			<form id="form-search" ng-submit="pesquisaAuditoria()" name="frmListaAuditoria" class="form-horizontal" novalidate>
			
				<div class="alert alert-danger" role="alert" ng-show="isDadosInvalidos" >
					<span class="glyphicon glyphicon-exclamation-sign" aria-hidden="true"></span>
					<span class="sr-only">Error:</span>
					<span>{{mensagem}}</span>
				</div>
			
				<div class="form-group">
					<label class="col-sm-3 control-label" for="grupoEconomico">Grupo:</label>
					<div class="col-sm-9">
						<input type="text" id="grupoEconomico" ng-model="grupo" class="form-control" maxlength="150" placeholder="Digite o grupo" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="usuario">Usu&aacute;rio:</label>
					<div class="col-sm-9">
						<input type="text" id="usuario" class="form-control" ng-model="usuario" maxlength="100" placeholder="Digite o nome do usu&aacute;rio" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="nroOcorrencia">N° de Ocorr&ecirc;ncia:</label>
					<div class="col-sm-3">
						<input type="text" id="nroOcorrencia" class="form-control" ng-model="nroOcorrencia" maxlength="50" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-3 control-label" for="data-inicial">Data Inicial:*</label>
					<div class="col-sm-3">
						<input id="data-inicial" class="form-control" moment-picker="dataInicialFormatada" locale="pt-br" start-view="month" ng-model="dataInicial" format="DD/MM/YYYY" maxlength="10" ng-required="true" autocomplete="off"/>
					</div>
					<label class="col-sm-3 control-label" for="data-final">Data Final:*</label>
					<div class="col-sm-3">
						<input id="data-final" class="form-control" moment-picker="dataFinalFormatada" locale="pt-br" start-view="month" ng-model="dataFinal" format="DD/MM/YYYY" maxlength="10" ng-required="true" autocomplete="off"/>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-7"></div>
					<div class="col-sm-5 text-center">
						<input type="submit" class="btn btn-verde btn-lg btn-block" value="Pesquisar"/>
					</div>
					<!--div class="col-sm-3"></div-->
				</div>
			</form>
		</div>
	</div>
</section>
<br />
<br />
<section><!-- começa a seção da tabela -->
	<div class="col-sm-offset-1 col-sm-10">
		<table class="table table-stripped table-hover">
			<thead>
				<tr class="cabecalho">
					<th class="text-center texto-branco"><h4>Usu&aacute;rio</h4></td>
					<th class="text-center texto-branco"><h4>Data e Hor&aacute;rio da A&ccedil;&atilde;o</h4></th>
					<th class="text-center texto-branco"><h4>A&ccedil;&atilde;o Executada</h4></th>
					<th class="text-center texto-branco"><h4>N° de Ocorr&ecirc;ncia</h4></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="acao in acoes">
					<td class="text-center">{{acao.usuario}}</td>
					<td class="text-center">{{acao.dataInicial}}</td>
					<td class="text-center">{{acao.acao}}</td>
					<td class="text-center">{{acao.nroOcorrencia}}</td>
				</tr>
			</tbody>
		</table>
	</div>
</section><!-- terminou seção da tabela -->
<section>
		<div class="col-sm-offset-4 col-sm-7">
			<ul ng-show="paginacao" uib-pagination
				class="pagination"
				rotate="false"
				boundary-link-numbers="true"
				
				previous-text="&lsaquo;" 
				next-text="&rsaquo;" 
				first-text="&laquo;" 
				last-text="&raquo;"						
				
				ng-disabled="pag_desabilitado"
				max-size="pag_tamanho"
				items-per-page="pag_registrosPorPagina"
				total-items="pag_totalRegistros"
				ng-model="pag_paginaSelecionada"
				ng-change="carregarAuditoriasPorPagina()">
			</ul>
			<input type="button" ui-sref="home" class="btn btn-verde btn-lg pull-right margin-top-10" value="Voltar" />
			<input type="button" ng-click="exportar()" class="btn btn-verde btn-lg pull-right margin-right-10 margin-top-10" value="Exportar" />
		</div>
		<!--div class="col-sm-3 clearfix pull-right" style="border:1px solid #000"></div-->
</section>
