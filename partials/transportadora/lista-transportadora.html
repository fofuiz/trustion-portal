<section class="text-center">
	<h3>Pesquisa Transportadora</h3>

	<form class="form-horizontal" id="formListaTransportadora" name="formListaTransportadora" ng-submit="pesquisarPorCriterios()">
		<div class="form-group">
			<label class="control-label col-xs-3" for="idRazaoSocial">Raz&atilde;o Social:</label>

			<div class="col-xs-6">
				<input class="form-control" type="text" id="razaoSocial"
					maxlength="150"
					ng-model="filtroTransportadora.razaoSocial"/>
			</div>
		</div>

		<div class="form-group">
			<label class="control-label col-xs-3" for="idCNPJ">CNPJ:</label>

			<div class="col-xs-6">
				<input class="form-control" type="text" id="cnpj" ui-mask="99.999.999/9999-99" ng-model="filtroTransportadora.cnpj"/>
			</div>
		</div>
	
		<div class="form-group">
			<label class="control-label col-xs-3" for="idStatus">Status:</label>
	
			<div class="col-xs-6">
				<select id="status" class="form-control" ng-model="filtroTransportadora.status"
						ng-options="status.codigo as status.descricao for status in listaStatus" >
		
					<option value="">Selecione um Status...</option>
				</select>
			</div>
		</div>
	
		<div class="form-group">
			<div class="col-xs-3">
			</div>

			<div class="col-xs-3">
				<input ui-sref="novaTransportadora" class="btn btn-verde btn-lg btn-block" value="Nova"/>
			</div>
			
			<div class="col-xs-3">
				<input type="submit" class="btn btn-verde btn-lg btn-block" value="Pesquisar"/>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-1">
			</div>

			<div class="col-xs-10">
				<table id="tblTransportadora" class="table table-striped table-condensed" cellspacing="0" width="100%">
					<thead>
						<tr class="cabecalho">
							<th class="text-center texto-branco"><h4>Raz&atilde;o Social</h4></th>
							<th class="text-center texto-branco"><h4>CNPJ</h4></th>
							<th class="text-center texto-branco"><h4>Status</h4></th>
							<th class="text-center texto-branco"><h4>Detalhes</h4></th>
						</tr>
					</thead>

					<tbody>
						<tr ng-repeat="Transportadora in listaTransportadora">
							<td class="text-center">{{Transportadora.razaoSocial}}</td>
							<td class="text-center">{{Transportadora.cnpj | cnpj}}</td>
							<td class="text-center">{{Transportadora.statusDescricao}}</td>
							<td class="text-center">
								<button ui-sref="alteraTransportadora({idTransportadora : Transportadora.idTransportadora})" class="btn btn-verde btn-sm">
									<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="col-xs-1">
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-9">
				<ul ng-show="paginacao" uib-pagination
					class="pagination"
					rotate="false"
					boundary-link-numbers="true"

					previous-text="&lsaquo;"
					next-text="&rsaquo;"
					first-text="&laquo;"
					last-text="&raquo;"

					ng-disabled="pag_desabilitado"
					max-size="pag_tamanho"
					items-per-page="pag_registrosPorPagina"
					total-items="pag_totalRegistros"
					ng-model="pag_paginaSelecionada"
					ng-change="carregarTransportadorasPorPagina(filtroTransportadoraPage)">
				</ul>
				<input type="button" ui-sref="home" class="btn btn-verde btn-lg pull-right margin-top-10" value="Voltar" />
			</div>
		</div>
	</form>
</section>
