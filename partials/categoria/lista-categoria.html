<section class="text-center">
	<h3>Pesquisa Categoria</h3>

	<form class="form-horizontal" id="formListaCategoria" name="formListaCategoria" ng-submit="pesquisarPorCriterios()">
        <div class="form-group">
			<label class="control-label col-xs-3" for="idTipoCategoria">Tipo de categoria:</label>
	
			<div class="col-xs-6">
				<select id="tipoCategoria" class="form-control" ng-model="filtroCategoria.idTipoCategoria"
						ng-options="tipoCategoria.codigo as tipoCategoria.descricao for tipoCategoria in listaTipoCategoria" >
					<option value="">Selecione uma Categoria...</option>
				</select>
			</div>
        </div>
        
        <div class="form-group">
			<label class="control-label col-xs-3" for="idDescricao">Descrição:</label>

			<div class="col-xs-6">
				<input class="form-control" type="text" id="idDescricao"
					maxlength="150"
					ng-model="filtroCategoria.descricao"/>
			</div>
		</div>

        <div class="form-group">
			<label class="control-label col-xs-3" for="idStatus">Status:</label>
	
			<div class="col-xs-6">
				<select id="status" class="form-control" ng-model="filtroCategoria.status"
						ng-options="status.codigo as status.descricao for status in listaStatus" >
					<option value="">Selecione um Status...</option>
				</select>
			</div>
		</div>
			
		<div class="form-group">
			<div class="col-xs-3">
			</div>

			<div class="col-xs-3">
				<input ui-sref="novaCategoria" class="btn btn-verde btn-lg btn-block" value="Nova"/>
			</div>
			
			<div class="col-xs-3">
				<input type="submit" class="btn btn-verde btn-lg btn-block" value="Pesquisar"/>
			</div>
		</div>

		<div class="form-group">
			<div class="col-xs-1">
			</div>

			<div class="col-xs-10">
				<table id="tblCategoria" class="table table-striped table-condensed" cellspacing="0" width="100%">
					<thead>
						<tr class="cabecalho">
							<th class="text-center texto-branco"><h4>Tipo de Categoria</h4></th>
                            <th class="text-center texto-branco"><h4>Descri&ccedil;&atilde;o</h4></th>
                            <th class="text-center texto-branco"><h4>Status</h4></th>
                            <th class="text-center texto-branco"><h4>Data Inclus&atilde;o</h4></th>
                            <th class="text-center texto-branco"><h4>A&ccedil;&atilde;o</h4></th>
                        </tr>
					</thead>

					<tbody>
						<tr ng-repeat="Categoria in listaCategoria">
							<td class="text-center">{{Categoria.idTipoCategoria.descricao}}</td>
							<td class="text-center">{{Categoria.descricao}}</td>
                            <td class="text-center">{{Categoria.statusDescricao}}</td>
                            <td class="text-center">{{Categoria.dataCriacao | date:'dd/MM/yyyy HH:mm:ss'}}</td>
							<td class="text-center"><button ui-sref="alteraCategoria({idCategoria : Categoria.idCategoria})" class="btn btn-verde btn-sm"><span class="glyphicon glyphicon-pencil" aria-hidden="true"></span></button></td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="col-xs-1">
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-offset-2 col-xs-9">
				<ul ng-show="paginacao" uib-pagination
					class="pagination"
					rotate="false"
					boundary-link-numbers="true"

					previous-text="&lsaquo;"
					next-text="&rsaquo;"
					first-text="&laquo;"
					last-text="&raquo;"

					ng-disabled="pag_desabilitado"
					max-size="pag_tamanho"
					items-per-page="pag_registrosPorPagina"
					total-items="pag_totalRegistros"
					ng-model="pag_paginaSelecionada"
					ng-change="carregarCategoriaPorPagina(filtroCategoriaPage)">
				</ul>
				<input type="button" ui-sref="home" class="btn btn-verde btn-lg pull-right margin-top-10" value="Voltar" />
			</div>
		</div>
	</form>
</section>
