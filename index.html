		<style>
		
			.page-box {
				display:flex;
				flex-direction: column;
				width: 100%;                        
			}

			.header-box {
				width: 100%;				
				position: fixed;
				top: 0px;
				background-color: #FFF;
			}
			
			.main-box {
				display:flex;
				flex-direction: row;
				width: 100%;  
				height: calc(100vh - 120px);
				margin: 60px 0px 60px 0px;            
			}

			.menu-box {
				width: 20%;        
				overflow-y: auto;
				overflow-x: hidden;
			}

			.partial-box {
				position: relative;
				width: 80%;
				overflow-y: auto;
				overflow-x: hidden;
			}

			.footer-box {
				width: 100%;				
				position: fixed;
				bottom: 0px;
				background-color: #FFF;
			}
		</style>
	</head>
